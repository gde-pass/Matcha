<!DOCTYPE html>
<html>
<head>
    <title>Matcha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link id="remove" rel="stylesheet" href="../css/cover.css">
    <link rel="stylesheet" href="../css/sign-in.css">

</head>
<body>
<!--====== COVER ======-->
<div id="clickmoi" class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">

    </div>
    <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top">MATCHA</h1>
        <img id="logo" src="../assets/img/logo.png">
        <p class="w3-large w3-center">For the real match !</p>
    </div>
</div>
<!--====== /COVER ======-->
<!--====== LOGIN ======-->
<div class="cotn_principal" id="logmoi" hidden>
    <div class="cont_centrar">

        <div class="cont_login">
            <div class="cont_info_log_sign_up">
                <div class="col_md_login">
                    <div class="cont_ba_opcitiy">

                        <h2>LOGIN</h2>
                        <p>Glad to see you again !</p>
                        <button id="initBT" class="btn_login" onclick="cambiar_login()">LOGIN</button>
                    </div>
                </div>
                <div class="col_md_sign_up">
                    <div class="cont_ba_opcitiy">

                        <h2>SIGN UP</h2>
                        <p>Your match is waiting for you !</p>
                        <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
                    </div>
                </div>
            </div>


            <div class="cont_back_info">
                <div class="cont_img_back_grey">
                    <img src="../assets/img/background-sign-in.jpg" alt="" />
                </div>

            </div>

            <div class="cont_forms" >
                <form action="./login_signin/index.html" method="post">
                    <div class="cont_img_back_">
                        <img src="../assets/img/background-sign-in.jpg" alt="" />
                    </div>
                    <div class="cont_form_login">
                        <h2>LOGIN</h2>
                        <input type="email" id="login_email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" minlength="3" maxlength="254" placeholder="Email">
                        <p id="test" hidden >bite</p>
                        <input type="password" name="password" required minlength="6" maxlength="20" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" placeholder="Password">
                        <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
                    </div>
                </form>
                <form action="./login_signin/index.html" method="post">
                    <div class="cont_form_sign_up">
                        <h2>SIGN UP</h2>

                        <input type="email" id="sign_up_email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" minlength="3" maxlength="254" placeholder="Email">
                        <input type="text" name="user" required pattern="^[0-9a-zA-Z'-]+$" minlength="2" maxlength="30" placeholder="User">
                        <input type="password" name="password" required minlength="6" maxlength="20" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" placeholder="Password">
                        <input type="password" name="confirm_password" required minlength="6" maxlength="20" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" placeholder="Confirm Password">
                        <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!--====== /LOGIN ======-->
<script src="../js/cover.js" language="JavaScript"></script>
<script src="../js/login_signup.js" language="JavaScript"></script>
<script src="../js/instant_validation.js" language="JavaScript"></script>
</body>
</html>
