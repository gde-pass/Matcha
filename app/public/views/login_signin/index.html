<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matcha - *Action*</title>
    <link rel="stylesheet" href="../../css/mail.css">
</head>
<body>
<!--====== VALIDE ======-->
<div id="container">
    <div class="frame">
        <input type="checkbox" id="cb">
        <div class="container">
            <label for="cb" class="button">Send confirmation mail</label>
            <label for="cb" class="button reset" id="text">Please check your "spam" mailbox, otherwise you can click on the button below</label>
            <label for="cb" class="button reset">Re-Send</label>
        </div>
        <div class="circle"></div>
        <div class="circleTwo"></div>
        <svg class="icon mail">
            <polyline points="119,1 119,69 1,69 1,1"></polyline>
            <polyline points="119,1 60,45 1,1 119,1"></polyline>
        </svg>
        <svg class="icon plane">
            <polyline points="119,1 1,59 106,80 119,1"></polyline>
            <polyline points="119,1 40,67 43,105 69,73"></polyline>
        </svg>
    </div>
</div>
<!--====== /VALIDE ======-->
</body>
</html>
